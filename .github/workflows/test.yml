name: Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        elixir:
          - 1.13-slim   # otp 24
          - 1.12-slim   # otp 24
          - 1.11-slim   # otp 23
          - 1.10-slim   # otp 22
    container:
      image: elixir:${{ matrix.elixir }}
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      env:
        MIX_ENV: test
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests
      run: mix test --trace

  test-poison3:
    runs-on: ubuntu-latest
    container:
      image: elixir:1.10-slim
    steps:
    - uses: actions/checkout@v2
    - name: Install Dependencies
      env:
        MIX_ENV: test
        LOCKFILE: poison3
      run: |
        mix local.rebar --force
        mix local.hex --force
        mix deps.get
    - name: Run Tests for poison 3.x
      env:
        MIX_ENV: test
        LOCKFILE: poison3
      run: mix test --trace

  Linting:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v1

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.14"
          otp-version: "24.3"

      - name: Install Dependencies
        run: |
          mix local.rebar --force
          mix local.hex --force
          mix deps.get
      - name: Run Formatter
        run: mix format --check-formatted
